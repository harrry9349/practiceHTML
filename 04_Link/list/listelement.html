<!doctype html> 
<html>          
<head>

    <meta charset="UTF-8">
    <title>リストと要素</title>
</head>

<body>
<!-- ある開始タグと終了タグに囲まれたコンテンツを要素と呼ぶ-->
<header>
 <!-- headerの要素ここから-->
<h1>番号なしリスト</h1>

<p>いわゆる箇条書き<br>
    非序列リストとも呼ぶ</p>
<!-- ulはliの親要素、liはulの子要素と呼ぶ-->
<h1>カレーの材料</h1>
<ul>
    <li>肉</li>
    <li>玉ねぎ</li>
    <li>人参</li>
    <li>じゃがいも</li>
    <li>カレールー</li>
    <li>水</li>
    <li>サラダ油</li>
</ul>
<!-- headerの要素ここまで-->
</header>

<nav>
    <!-- navの要素ここから-->
    <h1>番号ありリスト</h1>
    <p>順序のついたリスト<br>
    点の代わりに番号が付く</p>
    <h1>カレーの作り方</h1>
    <ol>
        <li>肉と野菜を細かく切る</li>
        <li>フライパンに油を引いて肉を炒める</li>
        <li>野菜を加えて玉ねぎが透き通るまで炒める</li>
        <li>水を加えて15～20分煮込む</li>
        <li>カレールーを加えて完全に溶かしてから10分煮込む</li>
        <li>完成！</li>
    </ol>
    <!-- navの要素ここまで-->
</nav>


<footer>
    <h1>最後に</h1>
    <ul>
        <li>愛情を忘れないこと</li>
        <li>愛情を欠けばどんな料理も不味くなる</li>
    </ul>
</footer>

</body>

</html>
