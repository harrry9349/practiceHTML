<!doctype html> <!--doctype宣言　htmlのバージョン指定(HTML5)-->
<html>          <!--ルート要素　この範囲内にHTMLを書く -->
<head>
    <!--
        head メタデータを記述する要素
        ファイルの文字コード
        ページのタイトル
        css,jsなどの外部ファイルへのリンク
        ・・・
        など、ブラウザに表示されないデータを記載する
    -->
    <meta charset="shift_jis">
    <title>Hello,World</title>
</head>

<body>
    <!-- 
        body ブラウザに表示するテキストを記述する要素
        今回は「Hello,World」のみを記述して
        ページの左上に文字が表示されることを確認する
    -->
    Hello,World
</body>

</html>
